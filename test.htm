<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Space Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        /* Studio Space Section */
        .studio-section {
            padding: 80px 60px;
            background: #ffffff;
            position: relative;
        }

        .studio-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Left Column - Header + Large Image */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Header Content */
        .studio-header {
            opacity: 0;
            transform: translateX(-80px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .studio-header.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .studio-header h2 {
            font-size: clamp(32px, 4vw, 56px);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            color: #000000;
        }

        .studio-header p {
            font-size: clamp(15px, 1.5vw, 18px);
            line-height: 1.6;
            color: #333333;
            font-weight: 400;
            max-width: 600px;
        }

        /* Image Cards */
        .studio-image {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.85) translateY(40px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .studio-image.animate {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .studio-image.large {
            height: 600px;
            transition-delay: 0.15s;
        }

        .studio-image.small {
            height: 340px;
        }

        .studio-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .studio-image:hover img {
            transform: scale(1.08);
        }

        /* Right Column - Two Images Stacked */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .right-column .studio-image:nth-child(1) {
            transition-delay: 0.3s;
        }

        .right-column .studio-image:nth-child(2) {
            transition-delay: 0.45s;
        }

        /* Floating Action Buttons */
        .floating-actions {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(80px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            transition-delay: 0.6s;
        }

        .floating-actions.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .fab-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border: none;
        }

        .fab-button:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
        }

        .fab-button:active {
            transform: translateY(-3px) scale(1);
        }

        .fab-top {
            background: #000000;
            color: #ffffff;
        }

        .fab-whatsapp {
            background: #25D366;
            color: #ffffff;
        }

        .fab-button svg {
            width: 26px;
            height: 26px;
            fill: currentColor;
        }

        /* Image Overlay on Hover */
        .studio-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.4) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .studio-image:hover::after {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .studio-section {
                padding: 60px 40px;
            }

            .studio-container {
                gap: 24px;
            }

            .left-column,
            .right-column {
                gap: 24px;
            }

            .studio-image.large {
                height: 500px;
            }

            .studio-image.small {
                height: 300px;
            }
        }

        @media (max-width: 968px) {
            .studio-section {
                padding: 50px 30px;
            }

            .studio-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .studio-header h2 {
                font-size: 38px;
            }

            .studio-header p {
                font-size: 16px;
            }

            .studio-image.large {
                height: 450px;
            }

            .studio-image.small {
                height: 280px;
            }

            .left-column,
            .right-column {
                gap: 20px;
            }

            .floating-actions {
                bottom: 30px;
                right: 30px;
            }

            .fab-button {
                width: 56px;
                height: 56px;
            }
        }

        @media (max-width: 640px) {
            .studio-section {
                padding: 40px 20px;
            }

            .studio-container {
                gap: 20px;
            }

            .studio-header {
                margin-bottom: 10px;
            }

            .studio-header h2 {
                font-size: 28px;
                margin-bottom: 12px;
            }

            .studio-header p {
                font-size: 14px;
                line-height: 1.5;
            }

            .studio-image {
                border-radius: 18px;
            }

            .studio-image.large {
                height: 320px;
            }

            .studio-image.small {
                height: 240px;
            }

            .left-column,
            .right-column {
                gap: 16px;
            }

            .floating-actions {
                bottom: 20px;
                right: 20px;
                gap: 12px;
            }

            .fab-button {
                width: 52px;
                height: 52px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            }

            .fab-button svg {
                width: 22px;
                height: 22px;
            }
        }

        @media (max-width: 480px) {
            .studio-header h2 {
                font-size: 24px;
            }

            .studio-image.large {
                height: 280px;
            }

            .studio-image.small {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <section class="studio-section">
        <div class="studio-container">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Header -->
                <div class="studio-header">
                    <h2>A SPACE BUILT FOR<br>CREATORS</h2>
                    <p>Studio Space 540sqft* with a studio shooting area of 27ft by 20ft and 13.5ft height.</p>
                </div>

                <!-- Large Red Studio Image -->
                <div class="studio-image large">
                    <img src="https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?w=1200&q=80" alt="Red Studio Setup with Professional Equipment">
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Yellow Studio Image -->
                <div class="studio-image small">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=1200&q=80" alt="Yellow Studio Setup with Modern Furniture">
                </div>

                <!-- Green Studio Image -->
                <div class="studio-image small">
                    <img src="https://images.unsplash.com/photo-1540518614846-7eded433c457?w=1200&q=80" alt="Green Studio Setup with Elegant Design">
                </div>
            </div>
        </div>

        <!-- Floating Action Buttons -->
        <div class="floating-actions">
            <button class="fab-button fab-top" onclick="scrollToTop()" aria-label="Scroll to top">
                <svg viewBox="0 0 24 24">
                    <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
                </svg>
            </button>
            <button class="fab-button fab-whatsapp" onclick="openWhatsApp()" aria-label="Contact via WhatsApp">
                <svg viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
            </button>
        </div>
    </section>

    

    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                } else {
                    // Reset animation when scrolling out of view
                    entry.target.classList.remove('animate');
                }
            });
        }, observerOptions);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Observe all animated elements
            const elementsToAnimate = document.querySelectorAll('.studio-header, .studio-image, .floating-actions');
            elementsToAnimate.forEach(el => observer.observe(el));

            // Trigger animation immediately if section is in viewport on load
            setTimeout(() => {
                const section = document.querySelector('.studio-section');
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    elementsToAnimate.forEach(el => el.classList.add('animate'));
                }
            }, 100);
        });

        // Smooth scroll to top
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Open WhatsApp
        function openWhatsApp() {
            const phoneNumber = '1234567890'; // Replace with actual number
            const message = encodeURIComponent('Hello! I am interested in booking the studio space.');
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
